<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Flower Store</title>
</head>
<body>
    <header>
        <nav class="nav-main">
            <img src="./assets/logo.png" alt="logo">
            <ul class="nav-ul">
                <li class="res bold">Home</li>
                <li class="res ash">Shop</li>
                <li class="res ash">About us</li>
                <li><i class="fa-solid fa-cart-shopping"></i> Cart(2$)</li>
            </ul>
        </nav>
        <section class="hero-container">
            <div class="hero">
                <h2 class="hero-content">
                    ALWAYS <span class="orange">FRESH</span><br><span class="orange">FLOWERS</span>
                </h2>
                <p class="ash">Indulge your senses with the beauty and fragrance of<br>our fresh flower shop. From classic roses to exotic<br>blooms, we offer a wide variety of fresh flowers that<br>are perfect for any occasion. </p>
            </div>
            <img src="./assets/hero-flower.png" class="hero-img" alt="flower">
        </section>
    </header>
    
</body>
</html>
